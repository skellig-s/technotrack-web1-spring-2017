{% extends 'core/base.html' %}
{% load widget_tweaks %}
{% load static %}

{% block avatar %}
{% endblock %}

{% block stylesheet %}
    <link  href="{% static "bootstrap/dist/css/signin.css"%}" rel="stylesheet">
{% endblock %}

{% block content %}
    <div class="container">
    <form method="post" class="form-signin">
        {% csrf_token %}
        <div class="col-sm-10">
        {{ form.username|add_class:"form-control" }}
        {{ form.password|add_class:"form-control" }}
        <input type="submit" value="Войти" class="btn btn-default">
        </div>
    </form>
    </div>
{% endblock %}
